<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StoryArk Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2Y01L2sS9tbsNDh1zXDShvVRpvi9wwn4EtoJhlE="
    crossorigin=""
  />

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Page Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: #222;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-top: 20px;
      color: #111;
    }

    h4 {
      text-align: center;
      font-weight: 400;
      margin-top: -10px;
      color: #666;
    }

    /* Map Styling */
    #map {
      height: 90vh;
      width: 90vw;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Legend Styling */
    #legend {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 14px;
      line-height: 1.6em;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      position: absolute;
      bottom: 30px;
      left: 20px;
      z-index: 1000;
      font-size: 14px;
    }

    #legend h4 {
      margin: 0 0 6px;
      font-weight: 600;
    }

    #legend p {
      margin: 4px 0;
    }

    #legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      border-radius: 50%;
      border: 1px solid #555;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 10px;
      color: #888;
      font-size: 13px;
    }

    footer a {
      color: #888;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h2>Story Map of South Africa</h2>
  <h4>Explore the stories connected to land, climate, and communities</h4>

  <div id="map"></div>

  <div id="legend">
    <h4>Legend</h4>
    <p><span style="background-color: red;"></span> Dust Bowl (Red)</p>
    <p><span style="background-color: gold;"></span> Golden Threads (Yellow)</p>
    <p><span style="background-color: black;"></span> Oil Spill (Black)</p>
    <p><span style="background-color: blue;"></span> We the People (Blue)</p>
  </div>

  <footer>
    <a href="https://storyark.co.za">← Back to StoryArk</a>
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j8Mk8z6y+N+ZXC1g+90TsrE5gJbYlK7g3z+30+8="
    crossorigin=""
  ></script>

  <script>
    // Initialize Map
    const map = L.map('map', {
      center: [-30.5595, 22.9375],
      zoom: 6,
      minZoom: 5,
      maxZoom: 12,
      maxBounds: [
        [-37, 10], // Southwest corner
        [-20, 35]  // Northeast corner
      ],
      maxBoundsViscosity: 0.8
    });

    // Add Tile Layer (neutral OpenStreetMap)
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Marker Data Example (Add your full data here)
    const markers = [
      {
        lat: -28.47845,
        lng: 16.68409,
        group: "Red",
        title: "Here come the dunes",
        link: "https://www.dailymaverick.co.za/article/2025-01-28-karoo-dust-bowl-part-i-here-come-the-dunes/"
      },
      {
        lat: -28.82046,
        lng: 28.72724,
        group: "Yellow",
        title: "A tale of two dams",
        link: "https://www.dailymaverick.co.za/article/2025-05-04-water-security-grasslands-restoration-is-as-important-as-engineering-solutions/"
      }
      // ➕ Add the rest of your marker data here
    ];

    // Color coding
    const colors = {
      Red: 'red',
      Yellow: 'gold',
      Black: 'black',
      Blue: 'blue'
    };

    // Add Markers
    markers.forEach((marker) => {
      const color = colors[marker.group] || 'gray';

      const circle = L.circleMarker([marker.lat, marker.lng], {
        radius: 8,
        fillColor: color,
        color: color,
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map);

      circle.bindPopup(
        `<strong>${marker.title}</strong><br><a href="${marker.link}" target="_blank">Read More</a>`
      );
    });
  </script>
</body>
</html>
