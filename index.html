<!DOCTYPE html>
<html>
<head>
    <title>Story Ark Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        body {
            font-family: sans serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            font-family: 'Lora',serif;            
            text-align: center;
            padding: 8px;
        }
        h4 {
        font-family: 'Lora',serif;
            text-align: center;
    margin-top: -10px;
    color: #555;
    font-weight: normal;
}
        
        #legend {
font-family: 'Lora',serif; 
  background: #F5F5F5;
  padding: 10px;
  line-height: 1.5em;
  color: #333;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.3);
  position: absolute;
  bottom: 30px;
  left: 10px;
  z-index: 1000;
  font-size: 14px;
}

#legend h4 {
    font-family: 'Lora',serif;
  margin: 0 0 5px;
}

#legend span {
  display: inline-block;
  width: 12px;
  height: 12px;
  margin-right: 6px;
  border: 1px solid #555;
}
        
        footer {
    position: fixed
  text-align: center;
  padding: 10px;
  color: #777;
  font-size: 13px;
  font-family: 'Lora', serif;
}

footer a {
  color: #777;
  text-decoration: underline;
}

footer a:hover {
  color: #5F9E8F; /* soft highlight on hover */
}
        
 #logo {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 120px;
  height: auto;
  z-index: 1100;
  opacity: 0.85;
  transition: opacity 0.3s ease;
  cursor: pointer; /* shows pointer hand */
}

#logo:hover {
  opacity: 1; /* fade in on hover */
}

    </style>
</head>

<body>
    
<h2>Where it happened...</h2>
    <p style="text-align:center; font-size:18px; color:gray;">
    interactive map: click on the icons to reveal the stories!
</p>
    
<div id="map"></div>
    <div id="legend">
  <h4>Chapters</h4>
  <p><span style="background-color: #C76439;"></span> Dust Bowl</p>
  <p><span style="background-color: #C8A92A;"></span> Golden Threads</p>
  <p><span style="background-color: #09232A;"></span> Oil Spill</p>
  <p><span style="background-color: #759194;"></span> We, the people</p>
</div> 
    
    <a href="https://www.storyark.co.za/" target="_blank">
  <img 
    src="logo.png" 
    alt="Logo" 
    id="logo" 
  />
</a>
    
<footer>
  Made by <a href="https://www.linkedin.com/in/skylathornton/" target="_blank">Skyla Thornton</a>, 
  <a href="https://climate.sun.ac.za/" target="_blank">School for Climate Studies</a>.
</footer>
    
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize the map centered over South Africa

    
    const map = L.map('map', {
  center: [-30.5595, 22.9375],
  zoom: 6,
  minZoom: 5,
  maxZoom: 10,
  maxBounds: [
    [-37, 10],  // Southwest corner
    [-20, 35]   // Northeast corner
  ],
  maxBoundsViscosity: 0.8
});


//options for basemap
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
 attribution: '&copy; OpenStreetMap & CartoDB',
maxZoom: 19
}).addTo(map);

 
   function getColor(group) {
        const colors = {
            Red: '#C76439',       // Dust Bowl
            Yellow: '#C8A92A',    // Golden Threads
            Black: '#09232A',     // Oil Spill
            Blue: '#759194'       // We, the people
        };
        return colors[group] || '#999'; // fallback gray
    }

    // Story locations
    const locations = [
    {lat: -28.47845, lon: 16.68409, group: 'Red', link: 'https://www.dailymaverick.co.za/article/2025-01-28-karoo-dust-bowl-part-i-here-come-the-dunes/', title: 'Here come the dunes'},
    {lat: -31.605018, lon: 18.74294, group: 'Red', link: 'https://www.dailymaverick.co.za/article/2025-01-29-karoo-dust-bowl-part-iii-sacrifice-zone-in-the-richtersveld/', title: 'Farmers fight back against reckless mining practices'},
    {lat: -29.21956, lon: 17.46331, group: 'Red', link: 'https://www.dailymaverick.co.za/article/2025-01-29-karoo-dust-bowl-part-iii-sacrifice-zone-in-the-richtersveld/', title: 'Drought-battered Richtersveld farmers fear destructive creep of mining'},
    {lat: -31.37952, lon: 19.10548, group: 'Red', link: 'https://news.mongabay.com/2024/12/poachers-target-south-africas-miracle-plant-with-near-impunity/', title: 'Poachers target South Africa’s miracle plant with near impunity'},
    {lat: -29.25917, lon: 16.87125, group: 'Red', link: 'https://news.mongabay.com/2025/03/desert-creep-in-south-africa-spells-bleak-future-for-succulent-resplendent-karoo/', title: 'Bleak future for Karoo succulents as desert expands in South Africa'},
    {lat: -29.21956, lon: 17.46331, group: 'Red', link: 'https://news.mongabay.com/2025/04/photo-essay-wind-blown-sand-scouring-life-off-a-southern-african-landscape/', title: 'PHOTO ESSAY: Wind-blown sand scouring life off a Southern African landscape'},
    {lat: -29.21956, lon: 17.46331, group: 'Red', link: 'https://www.storyark.co.za/dead', title: 'PHOTO ESSAY: Tending the dead'},
    {lat: -28.82046, lon: 28.72724, group: 'Yellow', link: 'https://www.dailymaverick.co.za/article/2025-05-04-water-security-grasslands-restoration-is-as-important-as-engineering-solutions/', title: 'A tale of two dams: grasslands restoration as important as engineering solutions for SA’s precarious water future'},
    {lat: -29.33701, lon: 28.50585, group: 'Yellow', link: 'https://www.dailymaverick.co.za/article/2025-05-11-agent-orange-cross-boundary-cooperation-is-key-to-reversing-the-tragedy-of-the-commons-in-grasslands/', title: 'Agent Orange: reversing the tragedy of the commons through shared grasslands conservation'},
    {lat: -29.8424, lon: 28.04999, group: 'Yellow', link: 'https://www.dailymaverick.co.za/article/2025-05-14-lesotho-clinging-to-tradition-on-scarred-and-shrinking-land/', title: 'PHOTO ESSAY: Agent Orange'},
    {lat: -28.51431, lon: 28.41119, group: 'Black', link: 'https://www.dailymaverick.co.za/article/2025-05-20-sa-government-kills-funding-for-best-weapon-against-invasive-trees/', title: 'SA government kills funding for best weapon against thirsty invasive trees'},
    {lat: -29.84496, lon: 27.6014, group: 'Blue', link: 'https://www.dailymaverick.co.za/article/2025-04-21-africans-want-climate-action-the-digital-age-might-be-how-they-get-it/', title: 'New African zeitgeist — citizens want climate action, digital age might be how they get it'},
    {lat: -30.177324, lon: 28.549770, group: 'Blue', link: 'https://www.storyark.co.za/', title: '[Part 1] Piles of sh*t: communal farmers tackle nappy waste, and the climate crisis'},
    {lat: -30.187458, lon: 28.560457, group: 'Blue', link: 'https://www.storyark.co.za/', title: '[Part 2] Piles of sh*t: how corporates are at odds with our constitutional right to a healthy, safe environment'}
]; 

    // Add markers to the map
    locations.forEach(loc => {
        const marker = L.circleMarker([loc.lat, loc.lon], {
            radius: 8,
            fillColor: getColor(loc.group),
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        }).addTo(map);

        marker.bindPopup(`<a href="${loc.link}" target="_blank">${loc.title}</a>`);
    });
</script>

</body>
</html>
